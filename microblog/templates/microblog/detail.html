{% extends "microblog/base.html" %}
{% block content %}
<article class="media content-section">
  <img class='rounded-circle' src="{{ object.author.profile.image.url }}" alt="">
  <div class="media-body">
    <div class="article-metadata">
      <a class='mr2' href="{% url 'microblog:user-posts' post.author.username }">{{ post.author }}</a>
      <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
      {% if object.author == user %}
      <div class="">
        <a class='btn btn-secondary btn-sm mt-1 mb-1'href="{% url 'microblog:post-update' post.id %}">Update</a>
        <a class='btn btn-danger btn-sm mt-1 mb-1'href="{% url 'microblog:post-delete' post.id %}">Delete</a>
      </div>
      {% endif %}
    </div>
    <p class='article-content'>{{ post.post_text }}</p>
  </div>
</article>
{% endblock content %}
