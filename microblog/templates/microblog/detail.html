{% extends "microblog/base.html" %}
{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class='mr2' href="#">{{ post.author}}</a>
      <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
    </div>
    <p class='article-content'>{{ post.post_text }}</p>
    {% for reply in post.reply_set.all %}
    <p class='article-content'> <a href="#">{{ reply.author }} </a> {{ reply.reply_text }}</p>
    {% endfor %}
  </div>
</article>
{% endblock %}
