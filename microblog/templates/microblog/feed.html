{% extends "microblog/base.html" %}
{% block content %}
{% if latest_posts %}
  {% for post in latest_posts %}
    <article class="media content-section">
      <img class='rounded-circle' src="{{ post.author.profile.image.url }}" alt="">
      <div class="media-body">
        <div class="article-metadata">
          <a class='mr2' href="#">{{ post.author }}</a>
          <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
        </div>
        <p><a class='article-content' href="{% url 'microblog:detail' post.id %}">{{ post.post_text }}</a></p>
      </div>
    </article>
  {% endfor %}
{% endif %}
{% endblock content %}
